<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>VISUAL_FEEDBACK</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .form-signin {
            max-width: 75%;
            padding: 1rem;
            }
            textarea {
            resize: none;
            }
        </style>
        <script>
            window.onload = function () {
                const range = document.getElementById("range");
                document.getElementById("badge").textContent = range.value;
                range.addEventListener("input", (e) => {
                document.getElementById("badge").textContent = range.value;});
            }
        </script>
    </head>
    <body class="bg-faded">
        <main class="form-signin w-100 m-auto">
            <form action="/feedback" method="post" class="was-validated">
                <h1 class="mb-3 border-bottom border-5 border-success">Evaluate your stress and mental state!</h1>
                <div class="mb-3">
                    <!-- 1. evaluate your stress level -->
                    <h3>1. rate your stress level</h3>
                    <label for="customRange1" class="form-label"> rate your stress from 0 to 100. displayed value: <span class="badge bg-light text-dark" id="badge"></span></label>
                    <input type="range" class="form-range" id="range" name="stress_level">
                    <div class="row mb-3">
                        <span class ="col">never</span>
                        <span class ="col text-end">extremely</span>
                    </div>

                    <!-- 2. describe your stress -->
                    <h3><label for="Input" class="form-label">2. describe your stress</label></h3>
                    <textarea class="form-control mb-3" id="Input" rows="3" name="disclosure" required></textarea>
                    <div class="invalid-feedback mb-3">Please enter a message in the textarea.</div>

                    <!-- 3. visual feedback choice -->
                    <h3>3. visual feedback choice</h3>
                    <label for="dropdown1" class="form-label">which visual feedback do you prefer now?</label>
                    <div class="col-md-3">
                        <select class="form-select" id="dropdown1" aria-describedby="dropdown1fb" required>
                          <option selected disabled value="">Choose...</option>
                          <option><a class="dropdown-item" onclick="document.getElementById('feedback_btn').innerHTML = this.innerHTML;">Action</a></option>
                          <option><a class="dropdown-item" onclick="document.getElementById('feedback_btn').innerHTML = this.innerHTML;">Another action</a></option>
                          <option><a class="dropdown-item" onclick="document.getElementById('feedback_btn').innerHTML = this.innerHTML;">Something else here</a></option>
                        </select>
                        <div id="dropdown1fb" class="invalid-feedback">
                          Please select a valid state.
                        </div>
                      </div>
                </div>
                
                <div class="form-group"> 
                    <!-- text-end -->
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
