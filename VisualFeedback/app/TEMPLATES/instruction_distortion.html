<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>「こまめなストレス発散における視覚的フィードバックの選択傾向に関する調査分析」調査用ページ</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/src/style.css" rel="stylesheet">
        <style>
            .letter{
                position:absolute;
                border-radius: 50%;
                color: black;
            }
        </style>
    </head>
    <body class="bg-faded">
        <main class="myForm w-100 m-auto ">
            <div class="border-top border-bottom border-3 border-dark borderFrame">
                <form action="/instruction" method="get" name="myForm">
                    <h1 class="mt-3 fw-bold"><label for="Input" class="form-label">バラバラになって消えるデザインの体験ページ</label></h1>
                    <div id="wrapper" class="border border-1 border-secondary">
                        <canvas id="canvas"></canvas>
                    </div>

                    <div class="form-group mt-3 mb-3">
                        <div class="row">
                            <div class="col text-end">
                                <button type="submit" class="btn btn-primary" id="submitButton" onclick="Submit()">次へ</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script>
            const Text = {{text|tojson}};
            function Submit(){
                const submitButton = document.querySelector("#submitButton").innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>次へ';
                submitButton.disabled = true;
                document.myForm.submit();
            }
        </script>
        <script src="../static/src/style.js"></script>
		<script src="../static/src/matter.js"></script>
		<script src="../static/src/m.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
