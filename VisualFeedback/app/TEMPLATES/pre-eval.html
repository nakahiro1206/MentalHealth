<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>VISUAL_FEEDBACK</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .form-signin {
            max-width: 90%;
            padding: 1rem;
            }
            .form-select{
                display:none;
            }
        </style>
    </head>
    <body class="bg-faded">
        <main class="form-signin w-100 m-auto">
            <form action="/feedback" method="post" class="was-validated">
                <h1 class="mb-3 border-bottom border-5 border-success">Evaluate your stress and mental state!</h1>
                <!-- 1. evaluate your stress level -->
                <h3>1. rate your stress</h3>

                <!-- Q1 -->
                <label for="q1" class="form-label w-100 mt-3">
                    <h4>Q1: rate your stress strength.</h4>
                        <!-- from 0 to 6. displayed value: <span class="badge bg-light text-dark" id="badge"></span> -->
                    <div class="row mt-3">
                        <span class ="col">extremely low</span>
                        <span class ="col text-end">extremely high</span>
                    </div>
                </label>
                <div class="w-100 d-flex justify-content-between mb-3">
                    <span><input class="form-check-input" type="radio" name="q1" value="0"></span>
                    <span><input class="form-check-input" type="radio" name="q1" value="1""></span>
                    <span><input class="form-check-input" type="radio" name="q1" value="2"></span>
                    <span><input class="form-check-input" type="radio" name="q1" value="3"></span>
                    <span><input class="form-check-input" type="radio" name="q1" value="4"></span>
                    <span><input class="form-check-input" type="radio" name="q1" value="5"></span>
                    <span><input class="form-check-input" type="radio" name="q1" value="6"></span>
                </div>
                
                <!-- Q2 -->
                <label for="q2" class="form-label w-100">
                    <h4>Q2: how much control over the stress do you have? / how difficult do you feel to resolve it?</h4>
                    <div class="row mt-3">
                        <span class ="col">extremely low</span>
                        <span class ="col text-end">extremely high</span>
                    </div>
                </label>
                <div class="w-100 d-flex justify-content-between mb-3">
                    <span><input class="form-check-input" type="radio" name="q2" value="0"></span>
                    <span><input class="form-check-input" type="radio" name="q2" value="1"></span>
                    <span><input class="form-check-input" type="radio" name="q2" value="2"></span>
                    <span><input class="form-check-input" type="radio" name="q2" value="3"></span>
                    <span><input class="form-check-input" type="radio" name="q2" value="4"></span>
                    <span><input class="form-check-input" type="radio" name="q2" value="5"></span>
                    <span><input class="form-check-input" type="radio" name="q2" value="6"></span>
                </div>

                <!-- Q3 -->
                <label for="q3" class="form-label w-100">
                    <h4>Q3: whose fault is the stress?</h4>
                    <div class="row mt-3">
                        <span class ="col">yourself</span>
                        <span class ="col text-end">other(s)</span>
                    </div>
                </label>
                <div class="w-100 d-flex justify-content-between mb-3">
                    <span><input class="form-check-input" type="radio" name="q3" value="0"></span>
                    <span><input class="form-check-input" type="radio" name="q3" value="1"></span>
                    <span><input class="form-check-input" type="radio" name="q3" value="2"></span>
                    <span><input class="form-check-input" type="radio" name="q3" value="3"></span>
                    <span><input class="form-check-input" type="radio" name="q3" value="4"></span>
                    <span><input class="form-check-input" type="radio" name="q3" value="5"></span>
                    <span><input class="form-check-input" type="radio" name="q3" value="6"></span>
                </div>

                <h3>2. categorize your emotion</h3>
                <div class="mt-3 w-75 m-auto">
                    <select name="primary-emotion" class="form-select mb-3" id="primary-emotion"></select>
                    <select name="secondary-emotion" class="form-select mb-3" id="secondary-emotion"></select>
                    <select name="tertiary-emotion" class="form-select mb-3" id="tertiary-emotion"></select>
                </div>

                <!-- 3. visual feedback choice -->
                <h3>3. visual feedback choice</h3>
                choose a feedback design you want to use.
                <div class="container text-center w-100 mt-3 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fb" id="fb1" value="explosion">
                        <label class="form-check-label" for="fb1">Explosion</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fb" id="fb2" value="distortion">
                        <label class="form-check-label" for="fb2">Distiortion</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fb" id="fb3" value="distancing">
                        <label class="form-check-label" for="fb3">Distancing & Breathing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fb" id="fb4" value="distraction">
                        <label class="form-check-label" for="fb4">Distracting</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="fb" id="fb5" value="none">
                        <label class="form-check-label" for="fb5">None</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </main>
        <script src="./static/src/emotion-dropdown.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
