<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>「こまめなストレス発散における視覚的フィードバックの選択傾向に関する調査分析」調査用ページ</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./static/src/style.css" rel="stylesheet">
        <style>
            /* #disclosure {
                resize: none;
            } */
            #choice{
                display: none;
            }
        </style>
    </head>
    <body class="bg-faded">
        <main class="myForm w-100 m-auto ">
            <div class="border-top border-bottom border-3 border-dark borderFrame">
                <form action="/feedback" method="post" class="was-validated">
                    <div>
                        <h2 class="mt-3 fw-bold"><label for="disclosure" class="form-label">今日ストレスに感じたことを記入してください。</label></h2>
                        
                        <textarea class="form-control" id="disclosure" rows="10" placeholder="" name="disclosure" required></textarea>

                        <div class="form-group mt-3 mb-3">
                            <div class="row">
                                <div class="col">
                                    <button type="reset" class="btn btn-danger" onclick="document.getElementById('disclosure').value = ''">リセット</button>
                                </div>
                                <div class="col text-end">
                                    <button type="submit" class="btn btn-primary hidden" id="submitButton">提出</button>
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" id="modalButton">提出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="w-100 modal-title">
                                        <div class="fw-light">使いたいと感じるフィードバックを選んでください</div>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <h5 class="text-primary">書いた内容</h5>
                                    <div class="w-100 mb-2"><button type="submit" class="btn btn-primary w-100" name="fb"></button></div>
                                    <div class="w-100 mb-2"><button type="sbumit" class="btn btn-primary w-100" name="fb"></button></div>
                                    <div class="w-100 mb-2"><button type="submit" class="btn btn-primary w-100" name="fb"></button></div>
                                    <div class="w-100 mb-2"><button type="submit" class="btn btn-primary w-100" name="fb"></button></div>
                                </div>
                                <div class="modal-footer"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script>
            const Progress = {{progress|tojson}};
            const fbList = {{fb_list|tojson}};
            const d = {"interactive": "をタップして弾き飛ばす","passive":"がバラバラになって消える","none":"に何もしない", "avoidance":"を置いておき深呼吸をする"};
            if(Progress<3){
                document.querySelector("#submitButton").classList.remove("hidden");
                document.querySelector("#modalButton").classList.add("hidden");
            }
            const elemList = document.getElementsByName("fb");
            for(let i=0;i<4;i++){
                elemList[i].value = fbList[i];
                elemList[i].innerHTML = d[fbList[i]];
            }
        </script>
        <script src="./static/src/style.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
