<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>VISUAL_FEEDBACK</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/src/style.css">
    </head>
    <body class="bg-faded myForm w-100 m-auto">
        <div class="border-top border-bottom border-3 border-dark borderFrame">
            <form action="/" method="post" name="Form">
                <h3 class="mt-3 fw-bold">CrowdWorksのユーザ名を記入し、以下の質問にお答えください。</h3>
                <div id="wrapper">
                    <div class="mt-3 mb-3 was-validated" id="CrowdWorksId">
                        <label for="username" class="form-label">Crowd Works ID</label>
                        <input class="form-control" name="username" id="username" required>
                        <div class="invalid-feedback mb-3">ユーザ名を記入してください。</div>
                        <div class="mt-3 text-center"><button class="btn btn-primary w-75 m-auto" type="button" onclick="changeView('CrowdWorksId')">登録</button></div>
                    </div>
                </div>
                <div class="mt-3 row">
                    <div class="col"><button class="btn btn-primary w-75 m-auto hidden fadeIn" type="button" onclick="back()" id="backButton">Back</button></div>
                    <div class="col text-end"><button class="btn btn-primary w-75 m-auto hidden fadeIn" type="button" onclick="next()" id="nextButton">Next</button></div>
                </div>
            </form>
        </div>
        <script src="./static/src.style.js"></script>
        <script src="./static/src/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
