<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>VISUAL_FEEDBACK</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/src/style.css" rel="stylesheet">
    </head>
    <body class="bg-faded">
        <main class="myForm w-100 m-auto ">
            <div class="border-top border-bottom border-3 border-dark borderFrame">
                <form action="/" method="get" class="was-validated">
                    <div>
                        <h2 class="mt-3 fw-bold"><label for="disclosure" class="form-label">何もしないデザインの体験ページ</label></h2>
                        
                        <textarea class="form-control" id="disclosure" rows="10" placeholder="" name="disclosure" required></textarea>

                        <div class="form-group mt-3 mb-3">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col text-end">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">提出</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">それぞれのフィードバックの体験は以上です。</h5>
                                </div>
                                <div class="modal-body text-center">
                                    <button class="btn btn-primary w-50 m-auto fadeIn" type="submit" id="submitButton">ホームへ戻る</button>
                                </div>
                                <div class="modal-footer"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script>
            const Text = {{text|tojson}};
            document.querySelector("#disclosure").value = Text;
        </script>
        <script src="../static/src/style.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
