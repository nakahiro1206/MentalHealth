<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>VISUAL_FEEDBACK</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./static/src/style.css">
        <style>

            .progress-container {
                display: flex;
                justify-content: space-between;
                margin-bottom: 30px;
                max-width: 100%;
                width: 350px;
                position: relative
            }
            .progress-container::before {
                content: "";
                background-color: grey;
                position: absolute;
                top: 50%;
                left: 0;
                height: 4px;
                width: 99%;
                transform: translateY(-50%);
                z-index: -1;
            }
            .scroll{
                position:relative;
                overflow: hidden;
            }
            .btn-circle{
                height:50px;
                width:50px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 3px solid grey;
                transition: .4s ease;
            }
            footer{
                position:absolute;
                bottom: 0;
            }
            .btn-instruction{
                height:30px;
                font-size: 10px;
            }
            #withdrawalButton{
                height:25px;
                font-size: 10px;
            }
        </style>
    </head>
    <body class="bg-faded">
        <main class="myForm w-100 m-auto">
            <div class="border-top border-bottom border-3 border-dark borderFrame">
                <div class="mt-3 fw-bold">「こまめなストレス発散における視覚的フィードバックの選択傾向に関する調査分析」ホームページ</div>
                <div class="h-100 form-group mt-3 mb-3">
                    <div class="mb-3" id="crowdworksUsername"></div>
                    <div class="w-100 d-flex justify-content-between">
                        <h5 class="fw-bold">WEEK: <span id="week">0</span></h5>
                        <form action="/instruction/0" method="get">
                            <button class="btn btn-sm btn-outline-dark btn-instruction">フィードバックの説明</button>
                        </form>
                    </div>
                    <form action="/disclosure" method="post">
                        <input class="hidden" name="p"><input class="hidden" name="l"><input class="hidden" name="c">
                        <div class="w-100 progress-container mt-3 mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-secondary btn-circle text-center" onclick="event.preventDefault();"><i class="bi bi-chat fs-1"></i></button>
                            <button type="submit" class="btn btn-secondary btn-circle text-center" onclick="event.preventDefault();"><i class="bi bi-chat fs-1"></i></button>
                            <button type="submit" class="btn btn-secondary btn-circle text-center" onclick="event.preventDefault();"><i class="bi bi-chat fs-1"></i></button>
                            <button type="submit" class="btn btn-secondary btn-circle text-center" onclick="event.preventDefault();"><i class="bi bi-chat fs-1"></i></button>
                        </div>
                        <div class="w-100 progress-container mt-3 mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-secondary btn-circle text-center" onclick="event.preventDefault();"><i class="bi bi-chat fs-1"></i></button>
                            <button type="submit" class="btn btn-secondary btn-circle text-center" onclick="event.preventDefault();"><i class="bi bi-chat fs-1"></i></button>
                            <button type="submit" class="btn btn-secondary btn-circle text-center" onclick="event.preventDefault();"><i class="bi bi-chat fs-1"></i></button>
                            <button type="submit" class="btn btn-primary btn-circle text-center" onclick="event.preventDefault();"><span class="bi bi-award fs-1"></span></button>
                        </div>
                    </form>
                    <span id="msg"></span>
                    <form action="/register" method="post" class="hidden" id="registerButton">
                        <input class="hidden" name="p"><input class="hidden" name="l"><input class="hidden" name="c">
                        <div class="mt-2">
                            <button type="submit" class="btn btn-primary">登録</button>
                        </div>
                    </form>
                    <form action="/final-eval" method="post" class="hidden" id="finalevalButton">
                        <input class="hidden" name="p"><input class="hidden" name="l"><input class="hidden" name="c">
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">答える</button>
                        </div>
                    </form>
                    <footer class="mb-3 hidden fadeIn" id="withdrawalFooter">
                        <span class="fs-6 fw-lighter">実験の同意撤回を希望の際は実験中止ボタンを押してください。</span>
                        <button type="submit" class="btn btn-sm btn-outline-dark" id="withdrawalButton">実験中止</button>
                    </footer>
                </div>
                <div class="mt-5 text-center w-100 h-100" id="spinner">
                    <div class='spinner-border spinner-border-lg' role='status' aria-hidden='true'></div>
                    <div> Loading...</div>
                </div>
            </div>
        </main>
        <script src="./static/src/style.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function ChangebyProgress(progress, lastAccess,username,crowdworksUsername){
                document.getElementsByName("p").forEach((elem)=>{elem.value=progress;})
                document.getElementsByName("l").forEach((elem)=>{elem.value=lastAccess;})
                document.getElementsByName("c").forEach((elem)=>{elem.value=crowdworksUsername;})
                document.querySelector("#crowdworksUsername").innerHTML="CrowdWorksのユーザ名: "+crowdworksUsername;
                // const progress = 28;
                console.log("progress: " + progress)
                const week = Math.ceil((progress + 0.5) / 7);
                document.querySelector("#week").innerHTML=week;
                if(progress==-2 || lastAccess==-2 || crowdworksUsername==''){
                    // invalid access;
                    document.querySelector("#msg").innerHTML="LINE botより送信されたリンクからアクセスしてください。<br/>";
                    document.querySelector("#msg").classList.add("fadeIn");
                    document.querySelector("#spinner").classList.add("hidden");
                }
                else if(progress==-1){
                    document.querySelector("#msg").innerHTML="最初にCrowdWorksのユーザ名を登録し事前アンケートにお答えください。";
                    document.querySelector("#msg").classList.add("fadeIn");
                    document.querySelector("#registerButton").classList.remove("hidden");
                    document.querySelector("#registerButton").classList.add("fadeIn");
                }
                else {
                    if(progress>28){
                        document.querySelector("#msg").innerHTML="研究にご協力いただきありがとうございました。LINE botを友達解除しCrowdWorksにて納品完了報告をお願いします。";
                        document.querySelector("#msg").classList.add("fadeIn");
                    }
                    else if(progress==28){
                        document.querySelector("#msg").innerHTML="最後に事後アンケートにお答えください。"
                        document.querySelector("#msg").classList.add("fadeIn");
                        document.querySelector("#finalevalButton").classList.remove("hidden");
                        document.querySelector("#finalevalButton").classList.add("fadeIn");
                    }
                    else{
                        const day = progress % 7;
                        const btns = document.querySelectorAll(".btn-circle");
                        for(let i=0;i<day;i++){
                            btns[i].classList.remove("btn-secondary");
                            btns[i].classList.add("btn-primary");
                            btns[i].innerHTML='<span class="bi bi-check fs-1"></span>';
                        }

                        const d = new Date();
                        let today5am = 0;
                        if(d.getHours()<5){
                          // if it's before 5am
                          d.setDate(d.getDate()-1);
                          today5am = (((d.getFullYear()*100 + d.getMonth()+1)*100 + d.getDate())*100 + 5)*100;
                        }
                        else{
                          today5am = (((d.getFullYear()*100 + d.getMonth() +1)*100 + d.getDate())*100 + 5)*100;
                        }

                        if(progress!=0 && lastAccess>today5am){
                            document.querySelector("#msg").innerHTML="本日の実験は実施済みです。<br/>回答ありがとうございます。<br/><br/>"
                            document.querySelector("#msg").classList.add("fadeIn");
                        }
                        else{
                            document.querySelector("#msg").innerHTML="白い吹き出しボタンをクリックして実験を開始してください";
                            //invalid the button
                            // span "you have already accessed"
                            btns[day].classList.remove("btn-secondary");
                            btns[day].classList.add("btn-light");
                            btns[day].innerHTML='<span class="bi bi-chat-dots fs-1"></span>';
                            btns[day].onclick = "";
                        }
                        const withdrawalButton = document.querySelector("#withdrawalButton");
                        const withdrawalUrl = "https://docs.google.com/forms/d/e/1FAIpQLSeutnzmM2YhV7HQ5AyMPRcPgjbnQaJlbLnDqKHVQBl6hS0Ddw/viewform?usp=pp_url&entry.1265895045=" + username;
                        withdrawalButton.addEventListener("click", ()=>{location.href=`${withdrawalUrl}`;});
                        const withdrawalFooter = document.querySelector("#withdrawalFooter");
                        withdrawalFooter.classList.remove("hidden");
                    }
                }
                document.querySelector("#spinner").classList.add("hidden");
            }

            // if empty, assigned '' or -1.
            const usernameFromSession = {{username|tojson}}; 
            const progressFromSession = {{progress|tojson}};
            const lastAccessFromSession = {{last_access|tojson}};
            const crowdworksUsername = {{crowdworks_username|tojson}};

            window.addEventListener("load",async ()=>{
                if(usernameFromSession == '') {
                    // invalid access;
                    document.querySelector("#msg").innerHTML="LINE botより送信されたリンクからアクセスしてください。<br/>";
                    document.querySelector("#msg").classList.add("fadeIn");
                    document.querySelector("#spinner").classList.add("hidden");
                }
                else{
                    console.log(progressFromSession,lastAccessFromSession, crowdworksUsername)
                    if(progressFromSession==-2 || lastAccessFromSession==-2 || crowdworksUsername==''){
                        const gasUrl = "https://script.google.com/macros/s/AKfycbwb91Uo_PzP3e_8cBJeoEWlfEFjG1Sh-vPT3s31SaHULbfQN2gOmnoBCCcQJZAu0GaTKg/exec";
                        fetch(`${gasUrl}?username=${usernameFromSession}`, {
                            mode:'cors',
                        })
                        .then((res)=>{
                            console.log(res);
                            return( res.json() );
                        })
                        .then((json)=>{
                            console.log(json);
                            ChangebyProgress(json.progress, json.lastAccess,json.username, json.crowdworksUsername);
                        });
                    }
                    else{ChangebyProgress(progressFromSession, lastAccessFromSession,usernameFromSession,crowdworksUsername)}
                }
            });
        </script>
    </body>
</html>
