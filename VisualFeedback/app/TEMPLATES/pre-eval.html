<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>VISUAL_FEEDBACK</title>
        <meta name="description" content="tendency of visual feedback choice">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .form-signin {
            max-width: 75%;
            padding: 1rem;
            }
        </style>
        <script>
            window.onload = function () {
                const range = document.getElementById("range");
                document.getElementById("badge").textContent = range.value;
                range.addEventListener("input", (e) => {
                document.getElementById("badge").textContent = range.value;});
            }
        </script>
    </head>
    <body class="bg-faded">
        <main class="form-signin w-100 m-auto">
            <form action="/feedback" method="post">
                <h1 class="mb-3">Evaluate you stress and mental state!</h1>
                <div class="mb-3">
                    <h2><label for="customRange1" class="form-label">stress level  <span class="badge bg-primary" id="badge"></span></label></h2>
                    <div class="row">
                        <span class ="col">never</span>
                        <span class ="col text-end">extremely</span>
                    </div>
                    <input type="range" class="form-range" id="range" name="stress_level">

                    <div>Visual feedback: 
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="feedback_btn">
                            Select!
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" onclick="document.getElementById('feedback_btn').innerHTML = this.innerHTML;">Action</a></li>
                                <li><a class="dropdown-item" onclick="document.getElementById('feedback_btn').innerHTML = this.innerHTML;">Another action</a></li>
                                <li><a class="dropdown-item" onclick="document.getElementById('feedback_btn').innerHTML = this.innerHTML;">Something else here</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" onclick="document.getElementById('feedback_btn').innerHTML = 'Select a visual feedback!';">Reset</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="form-group"> 
                    <!-- text-end -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
